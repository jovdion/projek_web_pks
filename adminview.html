<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Pengajuan PKS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Green Navbar */
    .navbar {
      background-color: #2e7d32;
      color: white;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .logout-button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
    }

    /* Search and Table Container */
    .content-container {
      margin: 50px 200px;
    }

    /* Search and Button Container */
    .action-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      align-items: center;
    }

    .search-box input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      width: 300px;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-button {
      padding: 8px 15px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-button:hover {
      background-color: #1b5e20;
    }

    .add-button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 40px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
      min-width: 180px;
      justify-content: center;
      font-size: 14px;
      text-decoration: none;
    }

    .add-button:hover {
      background-color: #1b5e20;
    }

    .plus-icon {
      margin-right: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Status Containers */
    .status-container {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
      min-width: 100px;
    }

    .status-aktif {
      background-color: #4caf50;
      color: white;
    }

    .status-dibatalkan {
      background-color: #f44336;
      color: white;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .action-button {
      padding: 6px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 13px;
      text-decoration: none;
      display: inline-block;
    }

    .detail-button {
      background-color: #2196f3;
      color: white;
    }

    .edit-button {
      background-color: #ff9800;
      color: white;
    }

    .delete-button {
      background-color: #f44336;
      color: white;
    }

    .action-button:hover {
      opacity: 0.9;
    }

    /* No results message */
    .no-results {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #666;
      display: none;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }

    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: #2e7d32;
      display: none;
    }

    /* Error message */
    .error-message {
      text-align: center;
      padding: 15px;
      color: white;
      background-color: #f44336;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Green Navbar with Logout -->
  <header class="bg-green-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center">
        <img src="img/logo_upn.png" alt="Logo" class="h-12 mr-4" />
        <h1 class="text-2xl font-bold">Admin Pengajuan PKS UPNYK</h1>
      </div>
      <button class="logout-button">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content-container">
      <!-- Search and Button Section -->
      <div class="action-container">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Cari berdasarkan judul, institusi, atau status" />
          <button class="search-button" id="searchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <a href="form.html" class="add-button">
          <span class="plus-icon">+</span>
          Buat PKS Baru
        </a>
      </div>

      <!-- Loading indicator -->
      <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p>Memuat data...</p>
      </div>

      <!-- Error message container -->
      <div id="errorContainer" class="error-message"></div>

      <!-- Table Section -->
      <table id="pksTable">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Nomor Internal</th>
            <th>Pihak Kesatu</th>
            <th>Pihak Kedua</th>
            <th>Tanggal TTD</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
      <div id="noResults" class="no-results">Tidak ada hasil yang ditemukan</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load PKS data when page loads
      fetchPKSData();

      // Logout functionality
      document.querySelector(".logout-button").addEventListener("click", function () {
        if (confirm("Apakah Anda yakin ingin logout?")) {
          window.location.href = "index.html";
        }
      });

      // Search functionality
      const searchInput = document.getElementById("searchInput");
      const searchButton = document.getElementById("searchButton");

      // Search when button is clicked
      searchButton.addEventListener("click", performSearch);

      // Search when typing
      searchInput.addEventListener("input", performSearch);

      // Search when Enter key is pressed
      searchInput.addEventListener("keyup", (event) => {
        if (event.key === "Enter") {
          performSearch();
        }
      });
    });

    // Fetch PKS data from API
    async function fetchPKSData() {
      const tableBody = document.getElementById("tableBody");
      const loading = document.getElementById("loading");
      const errorContainer = document.getElementById("errorContainer");

      // Show loading indicator
      loading.style.display = "block";
      errorContainer.style.display = "none";

      try {
        const response = await fetch('http://localhost:3000/api/pks');

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        // Hide loading indicator
        loading.style.display = "none";

        // Clear existing data
        tableBody.innerHTML = '';

        // Check if data exists and is an array
        if (data.success && Array.isArray(data.data)) {
          // Loop through each PKS item
          data.data.forEach(pks => {
            const row = createTableRow(pks);
            tableBody.appendChild(row);
          });

          // Add event listeners to the delete buttons
          setupDeleteButtons();

          // Initial search to handle any existing search term
          performSearch();
        } else {
          document.getElementById("noResults").style.display = "block";
        }
      } catch (error) {
        console.error('Error fetching PKS data:', error);
        loading.style.display = "none";
        errorContainer.textContent = 'Error: ' + error.message;
        errorContainer.style.display = "block";
      }
    }

    // Create table row for a PKS item
    function createTableRow(pks) {
      const row = document.createElement('tr');
      row.setAttribute('data-id', pks._id);

      // Format date
      const tanggalTtd = pks.dokumen?.tanggalTtd ?
        new Date(pks.dokumen.tanggalTtd).toLocaleDateString('id-ID') : '-';

      // Determine status class
      const statusClass = pks.status?.aktif ? 'status-aktif' : 'status-dibatalkan';
      const statusText = pks.status?.aktif ? 'Aktif' : 'Dibatalkan';

      // Create table cells
      row.innerHTML = `
          <td>${pks.dokumen?.judul || '-'}</td>
          <td>${pks.dokumen?.nomorInternal || '-'}</td>
          <td>${pks.pihakKesatu?.institusi || '-'}</td>
          <td>${pks.pihakKedua?.institusi || '-'}</td>
          <td>${tanggalTtd}</td>
          <td><span class="status-container ${statusClass}">${statusText}</span></td>
          <td>
            <div class="action-buttons">
              <a href="detailadmin.html?id=${pks._id}" class="action-button detail-button">Detail</a>
              <a href="editform.html?id=${pks._id}" class="action-button edit-button">Edit</a>
              <button class="action-button delete-button" data-id="${pks._id}">Hapus</button>
            </div>
          </td>
        `;

      return row;
    }

    // Add event listeners to delete buttons
    function setupDeleteButtons() {
      document.querySelectorAll(".delete-button").forEach((button) => {
        button.addEventListener("click", function () {
          const id = this.getAttribute('data-id');

          if (confirm("Apakah Anda yakin ingin menghapus PKS ini?")) {
            deletePKS(id);
          }
        });
      });
    }

    // Delete PKS
    async function deletePKS(id) {
      const errorContainer = document.getElementById("errorContainer");

      try {
        const response = await fetch(`http://localhost:3000/api/pks/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        if (data.success) {
          // Remove the row from the table
          const row = document.querySelector(`tr[data-id="${id}"]`);
          if (row) {
            row.remove();
            checkTableEmpty();
          }
        } else {
          throw new Error(data.message || 'Failed to delete PKS');
        }
      } catch (error) {
        console.error('Error deleting PKS:', error);
        errorContainer.textContent = 'Error: ' + error.message;
        errorContainer.style.display = "block";

        // Hide error after 5 seconds
        setTimeout(() => {
          errorContainer.style.display = "none";
        }, 5000);
      }
    }

    // Perform search on table
    function performSearch() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
      const tableBody = document.getElementById("tableBody");
      const rows = tableBody.getElementsByTagName("tr");
      const noResults = document.getElementById("noResults");

      let hasResults = false;

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const cells = row.getElementsByTagName("td");
        let rowMatches = false;

        // Search in Judul (0), Pihak Kesatu (2), Pihak Kedua (3), and Status (5) columns
        if (cells.length >= 6) {
          const judulText = cells[0].textContent.toLowerCase();
          const pihakKesatuText = cells[2].textContent.toLowerCase();
          const pihakKeduaText = cells[3].textContent.toLowerCase();
          const statusText = cells[5].textContent.toLowerCase();

          rowMatches = judulText.includes(searchTerm) ||
            pihakKesatuText.includes(searchTerm) ||
            pihakKeduaText.includes(searchTerm) ||
            statusText.includes(searchTerm);
        }

        if (rowMatches) {
          row.style.display = "";
          hasResults = true;
        } else {
          row.style.display = "none";
        }
      }

      // Show no results message if no matches found
      noResults.style.display = hasResults || searchTerm === "" ? "none" : "block";

      // Visual feedback
      searchInput.style.borderColor = searchTerm === "" ? "#ddd" : hasResults ? "#4CAF50" : "#F44336";
    }

    // Check if table is empty (after deletions or search)
    function checkTableEmpty() {
      const tableBody = document.getElementById("tableBody");
      const rows = tableBody.getElementsByTagName("tr");
      const visibleRows = Array.from(rows).filter(row => row.style.display !== "none");

      document.getElementById("noResults").style.display = visibleRows.length === 0 ? "block" : "none";
    }
  </script>
</body>

</html>
